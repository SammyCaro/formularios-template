<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!-- campo producto -->
      <div class="mb-3 row">
        <label for="producto" class="col-sm-3 col-form-label">Productos</label>
        <div class="col-sm-9">

          <input type="text" class="form-control" id="producto" placeholder="Nombre del producto" name="producto"
            ngModel autocomplete="off" required minlength="3">

          <span *ngIf="nombreValido()" class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- campo precio -->
      <div class="mb-3 row">
        <label for="precio" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="precio" placeholder="Precio del producto" name="precio" ngModel
            required>
          <span *ngIf="precioValido()" class="form-text text-danger">El precio debe ser mayor o igual a 0</span>
        </div>
      </div>

      <!-- existencias -->
      <div class="mb-3 row">
        <label for="existencias" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="existencias" placeholder="Stock del producto" name="existencias"
            ngModel required customMin [minimo]="0">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid | json }}</pre>

    <span>pristine</span>
    <pre>{{ miFormulario.pristine | json }}</pre>

    <span>touched</span>
    <pre>{{ miFormulario.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
