<form autocomplete="off">

  <!-- campo nombre -->
  <div class="row mb-3">
    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>

    </div>
  </div>

  <!-- campo agregar -->
  <div class="row mb-3">

      </div>

        <input type="text" class="form-control">

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

    </div>
